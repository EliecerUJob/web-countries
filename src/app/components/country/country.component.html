
<article class="country-item" >
    <img class="img-country" src="{{ country.flags.svg }}" alt="" srcset="">
    <footer class="detail-country">
        <h3>{{ country.name }}</h3>
        <p>Population: {{ country.population }} </p>
        <p>Region: {{ country.region }}</p>
        <p>Capital: {{ country.capital }}</p>
    </footer>
</article>
